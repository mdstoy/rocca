<!DOCTYPE html>
<html>
<head><title>Rocca Options</title></head>
<body>
<table border="1">
<thead>
<th>action</th><th>R->L</th><th>L->R</th><th>gesture</th>
</thead>
<tbody>
<tr>
  <td id="header_tab_remove"></td>
  <td><input type="radio" name="rl" value="tab_remove" id="rl_tab_remove"></td>
  <td><input type="radio" name="lr" value="tab_remove" id="lr_tab_remove"></td>
  <td><input type="text" name="tab_remove"></td>
</tr>
<tr>
  <td id="header_history_back"></td>
  <td><input type="radio" name="rl" value="history_back" id="rl_history_back"></td>
  <td><input type="radio" name="lr" value="history_back" id="lr_history_back"></td>
  <td><input type="text" name="history_back"></td>
</tr>
<tr>
  <td id="header_history_forward"></td>
  <td><input type="radio" name="rl" value="history_forward" id="rl_history_forward"></td>
  <td><input type="radio" name="lr" value="history_forward" id="lr_history_forward"></td>
  <td><input type="text" name="history_forward"></td>
</tr>
<tr>
  <td id="header_reload"></td>
  <td><input type="radio" name="rl" value="reload" id="rl_reload"></td>
  <td><input type="radio" name="lr" value="reload" id="lr_reload"></td>
  <td><input type="text" name="reload"></td>
</tr>
</tbody>
</table>

<div id="status"></div>
<button id="save">Save</button>

<script src="jquery-2.1.1.min.js"></script>
<script src="options.js"></script>
</body>
</html>
